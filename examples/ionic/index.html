<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ionic example</title>
    <link type="text/css" rel="stylesheet" href="ionic.css"/>
    <style>

      #device {
        z-index: 1;
        width: 380px;
        height: 810px;
        margin: auto;
        position: relative;
        background: url("phone-case.png") no-repeat right top;
      }

      #app {
        position: absolute;
        top: 104px;
        left: 30px;
        z-index: 0;
        width: 328px;
        height: 576px;
        overflow-y: scroll;
        border: 4px solid #22272d;
        background-color: white;
      }

      .has-error span.input-label {
        color: #a94442;
      }

    </style>
  </head>
  <body>
    <pre id="value"></pre>
    <div id="device">
      <div id="app"></div>
    </div>
    <script type="text/javascript" src="../react.js"></script>
    <script type="text/javascript" src="ionic.js"></script>
  </body>
</html>
